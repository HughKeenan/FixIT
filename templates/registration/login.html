{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì FixIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    .auth-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 400px;
      margin: 5vh auto;
      animation: fadeIn 0.7s;
    }
    .auth-card .form-control:focus {
      box-shadow: 0 0 0 0.2rem #b6d4fe;
      border-color: #007bff;
    }
    .auth-card .btn-primary {
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .auth-logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      letter-spacing: 1px;
    }
    .auth-logo span {
      color: #343a40;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .auth-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="text-center mb-4">
      <div class="auth-logo">
        Fix<span>IT</span> <span style="font-size:1.2rem;color:#ffc107;">üõ†Ô∏è</span>
      </div>
      <h2 class="fw-bold mt-3 mb-2">Login</h2>
      <p class="text-muted">Welcome back! Please sign in to continue.</p>
    </div>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        <div class="text-danger small">{{ field.errors }}</div>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
    <a href="{% url 'signup' %}" class="auth-link">Don't have an account? Sign up</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
